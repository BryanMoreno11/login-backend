<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container mt-3 col-md-6 ">
        <h1 class="text-center">Registro de usuario</h1>
        <form class="row justify-content-center gap-1 ">
            <div>
                <label class="form-label ">Nombre:</label>
                <input type="email " class="form-control" name="nombre" required>
            </div>
            <div>
                <label class="form-label ">Apellido:</label>
                <input type="text " class="form-control" name="apellido" required>
            </div>
            <div>
                <label class="form-label ">Correo electronico:</label>
                <input type="text " class="form-control" name="email" required>
            </div>
            <div>
                <label class="form-label ">Contraseña:</label>
                <input type="password" class="form-control" name="pass" required>
            </div>
            <div>
                <label class="form-label ">Avatar:</label>
                <input type="text " class="form-control" name="avatar">
            </div>
            <button type="submit " class="mt-3 btn btn-primary w-50">Registrar</button>
            <a href="../Login/index.html" class="link-primary">Iniciar Sesión</a>
        </form>
    </div>

</body>
<script src="main.js">
</script>

</html>
